{%extends 'blog/base.html'%}
{%block content%}
<h1>Блог Лёхи, он написал {{blogs.count}} blog{{blogs.count|pluralize}}</h1>

{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>

<h3>{{blog.date|date:'m d y'}}</h3>
<h4>{{blog.description|striptags|truncatechars:100}}</h4>
{% endfor %}
{%endblock%}
